<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="10" fill="url(#gradient)" />
                        <path
                            d="M20 12C17.79 12 16 13.79 16 16C16 18.21 17.79 20 20 20C22.21 20 24 18.21 24 16C24 13.79 22.21 12 20 12ZM20 22C16.67 22 10 23.67 10 27V29H30V27C30 23.67 23.33 22 20 22Z"
                            fill="white" />
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#6366f1" />
                                <stop offset="100%" stop-color="#a855f7" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">Employee Hub</span>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <span class="stat-value" id="totalEmployees">0</span>
                    <span class="stat-label">Total Employees</span>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="gradient-text">Manage Your Team</span>
                    <br>With Ease
                </h1>
                <p class="hero-description">
                    Modern employee management system with real-time updates and beautiful UI
                </p>
            </div>
        </section>

        <!-- Add/Edit Employee Form -->
        <section class="form-section">
            <div class="glass-card">
                <h2 class="section-title" id="formTitle">
                    <span class="icon">âž•</span>
                    <span id="formTitleText">Add New Employee</span>
                </h2>
                <form id="addEmployeeForm" class="employee-form">
                    <input type="hidden" id="isEditMode" value="false">
                    <input type="hidden" id="editEmployeeId" value="">

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="employeeId">Employee ID *</label>
                            <input type="text" id="employeeId" placeholder="e.g., EMP001" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeName">Full Name *</label>
                            <input type="text" id="employeeName" placeholder="e.g., John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeRole">Role *</label>
                            <input type="text" id="employeeRole" placeholder="e.g., Developer" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeDepartment">Department *</label>
                            <select id="employeeDepartment" required>
                                <option value="">Select Department</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeEmail">Email *</label>
                            <input type="email" id="employeeEmail" placeholder="e.g., john@example.com" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <span id="submitBtnText">Add Employee</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                        <button type="button" class="btn-cancel" id="cancelBtn" style="display: none;"
                            onclick="cancelEdit()">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <section class="filter-section">
            <div class="filter-controls">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search by name, role, or email..."
                        oninput="filterEmployees()">
                </div>
                <select id="departmentFilter" class="filter-dropdown" onchange="filterEmployees()">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                </select>
                <button class="btn-secondary" onclick="clearFilters()">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M14 4L4 14M4 4l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    Clear
                </button>
                <button class="btn-secondary" onclick="loadEmployees()">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path
                            d="M15 9C15 9.2 14.8 9.3 14.7 9.4L12.5 11.6C12.3 11.8 12 11.8 11.8 11.6C11.6 11.4 11.6 11.1 11.8 10.9L13.2 9.5H3C2.7 9.5 2.5 9.3 2.5 9C2.5 8.7 2.7 8.5 3 8.5H13.2L11.8 7.1C11.6 6.9 11.6 6.6 11.8 6.4C12 6.2 12.3 6.2 12.5 6.4L14.7 8.6C14.8 8.7 15 8.8 15 9Z"
                            fill="currentColor" />
                    </svg>
                    Refresh
                </button>
            </div>
        </section>

        <!-- Employee List -->
        <section class="employees-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="icon">ðŸ‘¥</span>
                    Team Members
                </h2>
            </div>
            <div id="employeesList" class="employees-grid">
                <!-- Employee cards will be inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ðŸ“­</div>
                <h3>No Employees Yet</h3>
                <p>Add your first employee using the form above</p>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
