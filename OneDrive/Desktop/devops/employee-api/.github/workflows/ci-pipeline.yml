name: Java CI with Maven & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Get your code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Java 17 on the runner
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Compile code and run unit tests
    - name: Build with Maven
      run: mvn clean package --file pom.xml

    # 4. (Optional) Check if the JAR file was created
    - name: Verify Build
      run: ls -l target/

    # 5. Build the Docker container
    - name: Build Docker Image
      run: docker build -t employee-api .